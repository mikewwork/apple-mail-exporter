<!DOCTYPE html>
<html>
<head>
    <title>Mail Exporter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Mail Folders</h2>
            <div class="folder-selector">
                <label for="folderSelect">Select Mail Folder:</label>
                <select id="folderSelect">
                    <option value="">Choose a folder...</option>
                </select>
            </div>
            <div class="actions" style="margin-top:0; margin-bottom:24px;">
                <button id="refreshBtn" class="btn btn-secondary">Refresh Folders</button>
            </div>
            <h2>Output Settings</h2>
            <div class="folder-selector">
                <label for="outputFolder">Output Folder:</label>
                <div class="folder-input-group">
                    <input type="text" id="outputFolder" placeholder="Select output folder..." readonly>
                    <button id="browseBtn" class="btn btn-secondary">Browse</button>
                </div>
            </div>
            <div class="actions">
                <button id="exportBtn" class="btn btn-primary" disabled>Export Emails</button>
            </div>
        </div>
        <div class="main-content">
            <h1>Mail Exporter</h1>
            <div id="status" class="status">
                <p>Select a mail folder and output location to begin exporting emails.</p>
            </div>
            <div id="progress" class="progress hidden">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p id="progressText">Processing...</p>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
